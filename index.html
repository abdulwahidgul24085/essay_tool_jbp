  <script>
  function wordCount(val) {
      var wom = val.match(/\S+/g);
      return {
        charactersNoSpaces: val.replace(/\s+/g, '').length,
        characters: val.length,
        words: wom ? wom.length : 0,
        lines: val.split(/\r*\n/).length
      };
    }

    var textarea = document.getElementById('paragraph');
    var result = document.getElementById('result');

    textarea.addEventListener('input', function () {
      var wc = wordCount(this.value);
      result.innerHTML = wc.words;
      regex = /((?:[^.][]?)+)/g;
      paragraph = $('#paragraph').val();
      count = (paragraph.match(regex) || []).length;
      total_paragprahs = paragraph.match(regex);
      $('#total_count').text(count);
      if (wc.words > 100){
        alert('Paragraph Word Limit Crossed');
      }
    });
    
    </script>
  <script>

      if(total_paragprahs != null ){

        });
